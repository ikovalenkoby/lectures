<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Пример отображения картинок на странице">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Адаптивность</title>

    </head>
    <body>
         <h1 align="center">Адаптивность изображений</h1>
         <img srcset="img/main-city-mobile@1x.jpg 320w,
             img/main-city-tablet@1x.jpg 512w,
             img/main-city-desktop@1x.jpg 800w"
              sizes="(max-width: 320px) 320px,
              (max-width: 768px) 512px,
              800px"
              src="img/main-city-desktop@1x.jpg" alt="Седона - красивейший город штата Аризона">
         <picture>
             <source type="image/webp" media="(min-width: 1200px)"
                     srcset="./img/main-bridge-desktop@1x.webp 1x, ./img/main-bridge-desktop@2x.webp 2x">
             <source type="image/webp" media="(min-width: 768px)"
                     srcset="./img/main-bridge-tablet@1x.webp 1x, ./img/main-bridge-tablet@2x.webp 2x">
             <source type="image/webp" srcset="img/main-bridge-mobile@1x.webp 1x,./img/main-bridge-mobile@2x.webp 2x">

             <source media="(min-width: 1200px)"
                     srcset="./img/main-bridge-desktop@1x.jpg 1x, ./img/main-bridge-desktop@2x.jpg 2x">
             <source media="(min-width: 768px)"
                     srcset="./img/main-bridge-tablet@1x.jpg 1x, ./img/main-bridge-tablet@2x.jpg 2x">
             <img class="reason__img" src="img/main-bridge-mobile@1x.jpg" srcset="./img/main-bridge-mobile@2x.jpg 2x"
                  alt="мост дьявола">
         </picture>
    </body>
</html>
