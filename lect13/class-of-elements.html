<!DOCTYPE html>
<html>
<head>
    <!-- Сообщаем браузеру кодировку документа -->
    <meta charset="utf-8">
    <!-- Не забываем про заголовок документа -->
    <title>Классы элементов</title>
</head>
<body>

<script>
  

    alert( document.body.constructor.name ); // HTMLBodyElement
	alert( document.body ); // [object HTMLBodyElement]
	
	
  var elem = document.body;

  // посмотрим что это?
  alert(elem.nodeType); // 1 => элемент

  // и первый потомок...
  alert(elem.firstChild.nodeType); // 3 => текст

  // для объекта document значение типа -- 9
  alert( document.nodeType ); // 9
  
	
</script>
<p>Параграф</p>
  <div>DIV</div>

  <script>
    alert( document.body.innerHTML ); // читаем текущее содержимое
    document.body.innerHTML = 'Новый BODY!'; // заменяем содержимое
  </script>


</body>
</html>
