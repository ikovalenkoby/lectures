<!DOCTYPE html>
<html>
<head>
  <!-- Сообщаем браузеру кодировку документа -->
  <meta charset="utf-8">  
  <!-- Не забываем про заголовок документа -->
  <title>switch</title>
</head>
<body>
   
  <script>
    var x = 3;

    switch (x) {
      case 1:
        document.write("x равен 1");
        break;
      case 2:
        document.write("x равен 2");
        break;
      case 3:
        document.write("x равен 3");
        break;
      default:
        document.write("x > 3");
    }
    
  </script>
   
</body>
</html>
