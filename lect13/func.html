<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number</title>
</head>
<body>
<script>
    var userName = 'Вася';
	function showMessage() {
 
		var userName = "Петя"; // объявляем локальную переменную
		var message = 'Привет, ' + userName; // Петя
		alert(message);
}

// функция создаст и будет использовать свою собственную локальную переменную userName
showMessage();

alert( userName ); // Вася, не изменилась, функция не трогала внешнюю переменную

	
	function foo(callback) { return callback(); }
	foo (function() { console.log("Hello!"); });
	
	var o = {
  name: "Homer",
  sayName: function() {
    alert(this.name);
  }
};

	</script>
	
	<script>
		var o = {
  name: "Homer",
  sayName: function() {
    alert(this.name);
  }
};
 
o.sayName();   // "Homer"
	</script>
