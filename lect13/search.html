<!DOCTYPE html>
<html>
<head>
    <!-- Сообщаем браузеру кодировку документа -->
    <meta charset="utf-8">
    <!-- Не забываем про заголовок документа -->
    <title>switch</title>
</head>
<body>
<div id="elem">
    <div id="elem-content">Element</div>
</div>

<script>
    // получить элемент
    var elem = document.getElementById('elem');

    // сделать его фон красным
    elem.style.background = 'red';
</script>

<script>
    var elem = 5; // теперь elem равен 5, а не <div id="elem">

    alert(elem); // 5
</script>

<a href="http://example.com/file.zip">...</a>
<a href="http://ya.ru">...</a>

<script>
    // может быть любая коллекция вместо document.body.children
    for (var elem of document.body.children) {
        if (elem.matches('a[href$="zip"]')) {
            alert("Ссылка на архив: " + elem.href );
        }
    }
</script>

<h1>Содержание</h1>

<div class="contents">
    <ul class="book">
        <li class="chapter">Глава 1</li>
        <li class="chapter">Глава 2</li>
    </ul>
</div>

<script>
    var chapter = document.querySelector('.chapter'); // LI
    console.log(chapter.closest('.book')); // UL
    console.log(chapter.closest('.contents')); // DIV
    console.log(chapter.closest('h1')); // null (потому что h1 - не предок)
</script>
S
</body>
</html>
