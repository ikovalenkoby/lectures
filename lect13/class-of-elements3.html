<!DOCTYPE html>
<html>
<head>
    <!-- Сообщаем браузеру кодировку документа -->
    <meta charset="utf-8">
    <!-- Не забываем про заголовок документа -->
    <title>Классы элементов</title>
</head>
<body>
<div>Привет, мир!</div>

<script>
  var div = document.querySelector('div');

  // заменяем div.outerHTML на <p>...</p>
  div.outerHTML = '<p>Новый элемент</p>'; // (*)

  // Содержимое div осталось тем же!
  alert(div.outerHTML); // <div>Привет, мир!</div> (**)
</script>


</body>
</html>
