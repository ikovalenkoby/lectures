<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Ввод/вывод в JS</title>
    <style>
        .alert {
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
            background-color: #dff0d8;
        }
    </style>
</head>

<body>
<header>
    <h1>HTML5</h1>
</header>
<div class="alert">
    <strong>Всем привет!</strong> Вы прочитали важное сообщение.
</div>
<script>
    var div = document.createElement('div');
    div.className = "alert";
    console.log(div.innerHTML);
    div.innerHTML = "<strong>Всем привет!</strong> Вы прочитали важное сообщение.";
</script>
<footer>
    <address>Ирина Коваленко, Минск, 2019-2020.</address>
</footer>
</body>
</html>
