<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Логические переменные и операторы</title>
</head>
<body>
<script>
alert( 1 || 0 ); // 1
alert( true || 'no matter what' ); // true
alert( null || 1 ); // 1 (первое истинное значение)
alert( null || 0 || 1 ); // 1 (первое истинное значение)
alert( undefined || null || 0 ); // 0 (поскольку все ложно, возвращается последнее значение)

	//находим первую переменную с данными
var currentUser = null;
var defaultUser = "John";
var name = currentUser || defaultUser || "unnamed";
alert( name ); // выбирается "John" 
	
	// логическое И
// Если первый операнд истинный,  И возвращает второй:
alert( 1 && 0 ); // 0
alert( 1 && 5 ); // 5

// Если первый операнд ложный,
// И возвращает его. Второй операнд игнорируется
alert( null && 5 ); // null
alert( 0 && "no matter what" ); // 0
// логическое НЕ
	console.log( !("non-empty string") ); // false
console.log( !(null) ); // true
console.log( Boolean("non-empty string") ); // true
console.log( Boolean(null) ); // false

	
	</script>
</body>
</html>
