<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Lecture 7. Height</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.css">
    <script src="js/bootstrap.js"></script>
    <style>
        .green {
            background-color: #8dd09f;
        }

        .flex {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .box1 {
            height: 150px;
        }

        .box2 {
            height: 6em;
        }

        .box3 {
            height: 75%;
        }

        .box4 {
            height: auto;
        }

        .box5 {
            height: 70vh;
        }


    </style>
</head>

<body>
<header>
    <h1>Height</h1>
</header>
<main>
    <div class="d-flex align-items-start m-lg-4">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#tab1"
                    type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">height: 150px;
            </button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#tab2" type="button"
                    role="tab" aria-controls="v-pills-profile" aria-selected="false">height: 6em;
            </button>
            <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#tab3"
                    type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">height: 75%;
            </button>
            <button class="nav-link" id="v-pills-messages" data-bs-toggle="pill" data-bs-target="#tab4" type="button"
                    role="tab" aria-controls="v-pills-settings" aria-selected="false">height: auto;
            </button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#tab5"
                    type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">height: 70vh;
            </button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="v-pills-home-tab"
                 tabindex="0">
                <div class="green box1 flex ">This is a box where you can change the height.</div>
            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
                <div class="green box2 flex ">This is a box where you can change the height.</div>
            </div>
            <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">
                <div class="green box3 flex ">This is a box where you can change the height.</div>
            </div>
            <div class="tab-pane fade" id="tab4" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">
                <div class="green box4 flex ">This is a box where you can change the height.</div>
            </div>
            <div class="tab-pane fade" id="tab5" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">
                <div class="green box5 flex ">This is a box where you can change the height.</div>
            </div>
        </div>
    </div>

</main>
<footer>
    <address>Ирина Коваленко, Минск, 2019-2020.</address>
</footer>
</body>
</html>
