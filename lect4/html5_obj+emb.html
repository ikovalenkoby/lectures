<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>iframe, objet и embed</title>
    <meta name="description" Content='Cтраница об HTML5'>
</head>
<body>
<header>
    <h1>Пример использования тегов iframe, objet и embed.</h1>
</header>
<main>
    <object width="520" height="390" data="media/clip.mp4">
        <param name="fullscreen" value="true">
        Ваш браузер не поддерживает тег object
    </object>
    <embed width="520" type="video/webm" height="390" src="media/clip.mp4">
    <video width="520" height="390" controls>
        <source src="media/clip.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <br>
    <object width="520" height="390" data="media/song.mp3">
        Ваш браузер не поддерживает тег object
    </object>
    <embed width="520" height="390" src="media/song.mp3">
    <audio width="520" height="390" controls>
        <source src="media/song.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>


</main>
<footer>
    <address>ЯП, Минск, 2016-2099.</address>
</footer>
</body>
</html>
