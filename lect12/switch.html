<!DOCTYPE html>
<html>
<head>
    <!-- Сообщаем браузеру кодировку документа -->
    <meta charset="utf-8">
    <!-- Не забываем про заголовок документа -->
    <title>switch</title>
</head>
<body>

<script>
    var x1 = prompt("Введите число");
    x = Number(x1);

    switch (x) {
        case 1:
            console.log(x);
            document.write("x равен 1");
            break;
        case 2:
            console.log(x);
            document.write("x равен 2");
            break;
        case 3:
            console.log(x);
            document.write("x равен 3");
            break;
        default:
            console.log(x);
            document.write("x > 3");
    }

</script>

</body>
</html>
